<!DOCTYPE html>
<html>
<head>
    <title>Stream Monitor</title>
    <script>
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('stream_status').innerText = data.stream_status;
                    document.getElementById('last_frame_time').innerText = data.last_frame_time;
                });
        }
        setInterval(updateStatus, 1000); // Update every second
    </script>
</head>
<body>
    <h1>Stream Monitor</h1>
    <img src="{{ url_for('video_feed') }}" width="640" height="480">
    <p>Stream Status: <span id="stream_status">{{ stream_status }}</span></p>
    <p>Last Frame Time: <span id="last_frame_time">{{ last_frame_time }}</span></p>
</body>
</html>
